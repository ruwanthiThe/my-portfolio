<!DOCTYPE html>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            background: '#f9fafb',
            text: '#1e293b',
            accent: '#2563eb',
            muted: '#64748b',
            highlight: '#facc15'
          },
          fontFamily: {
            inter: ['Inter', 'sans-serif']
          }
        }
      }
    }
  </script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .page-transition-fade {
      position: fixed;
      inset: 0;
      z-index: 9999;
      background: #f9fafb;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s cubic-bezier(.4,0,.2,1);
    }
    .page-transition-fade.active {
      opacity: 1;
      pointer-events: all;
    }
  </style>
  <div id="pageTransition" class="page-transition-fade"></div>
  <script>
    // Simple smooth fade page transition
    window.addEventListener('DOMContentLoaded', function() {
      const transition = document.getElementById('pageTransition');
      function showTransition(cb) {
        transition.classList.add('active');
        setTimeout(cb, 400);
      }
      function hideTransition() {
        transition.classList.remove('active');
      }
      hideTransition();
      document.querySelectorAll('a').forEach(link => {
        const href = link.getAttribute('href');
        if (href && !href.startsWith('#') && !link.hasAttribute('target')) {
          link.addEventListener('click', function(e) {
            e.preventDefault();
            showTransition(() => {
              window.location = href;
            });
          });
        }
      });
    });
  </script>
</head>
<body class="bg-background text-text min-h-screen flex flex-col">

      <div class="flex items-center space-x-2">
        <span class="text-2xl font-extrabold text-accent">Portfolio</span>
      </div>
      <!-- Desktop Navigation -->
      <nav class="hidden md:flex items-center space-x-6 text-sm font-medium">
        <a href="index.html" class="hover:text-accent transition">Home</a>
        <a href="about.html" class="hover:text-accent transition">About</a>
        <a href="projects.html" class="hover:text-accent transition">Projects</a>

      <!-- Mobile Menu Button -->
      <button id="mobileMenuBtn" class="md:hidden p-2 rounded hover:bg-gray-100 transition" aria-label="Open Menu">

    </div>
    <div class="flex-1" id="mobileMenuOverlay"></div>
  </div>
  <!-- Main Content -->
  <main class="flex-grow">
    <section class="container mx-auto px-2 sm:px-4 py-10 sm:py-20">

  </main>
  <!-- Footer -->
  <footer class="text-center py-6 text-sm text-muted bg-white border-t mt-8">
    Â© 2025 Ruwanthi Thennakoon. All rights reserved.
  </footer>
  <!-- Scripts -->
  <script src="js/scripts.js"></script>
  <script>
    // Mobile menu functionality
    const mobileMenuBtn = document.getElementById('mobileMenuBtn');
    const mobileMenu = document.getElementById('mobileMenu');
    const closeMobileMenu = document.getElementById('closeMobileMenu');
    const mobileMenuOverlay = document.getElementById('mobileMenuOverlay');
    if (mobileMenuBtn && mobileMenu && closeMobileMenu && mobileMenuOverlay) {
      mobileMenuBtn.addEventListener('click', () => {
        mobileMenu.classList.remove('hidden');
      });
      closeMobileMenu.addEventListener('click', () => {
        mobileMenu.classList.add('hidden');
      });
      mobileMenuOverlay.addEventListener('click', () => {
        mobileMenu.classList.add('hidden');
      });
    }
  </script>
</body>
