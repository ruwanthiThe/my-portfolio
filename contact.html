<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Chamika Thennakoon</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            background: '#f9fafb',
            text: '#1e293b',
            accent: '#2563eb',
            muted: '#64748b',
            highlight: '#facc15'
          },
          fontFamily: {
            inter: ['Inter', 'sans-serif']
          }
        }
      }
    }
  </script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .page-transition-fade {
      position: fixed;
      inset: 0;
      z-index: 9999;
      background: #f9fafb;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s cubic-bezier(.4,0,.2,1);
    }
    .page-transition-fade.active {
      opacity: 1;
      pointer-events: all;
    }
  </style>
  <div id="pageTransition" class="page-transition-fade"></div>
  <script>
    // Simple smooth fade page transition
    const transition = document.getElementById('pageTransition');
    function showTransition(cb) {
      transition.classList.add('active');
      setTimeout(cb, 400);
    }
    function hideTransition() {
      transition.classList.remove('active');
    }
    window.addEventListener('DOMContentLoaded', hideTransition);
    document.querySelectorAll('a').forEach(link => {
      const href = link.getAttribute('href');
      if (href && !href.startsWith('#') && !link.hasAttribute('target')) {
        link.addEventListener('click', function(e) {
          e.preventDefault();
          showTransition(() => {
            window.location = href;
          });
        });
      }
    });
  </script>
</head>
<body class="bg-[#f8fafc] text-[#0f172a] min-h-screen flex flex-col">  <!-- Header -->
  <header class="sticky top-0 z-30 bg-white shadow-sm">
    <div class="container mx-auto flex items-center justify-between px-4 py-4">
      <!-- Logo -->
      <div class="flex items-center space-x-2">
        <span class="text-2xl font-extrabold text-accent">Portfolio</span>
      </div>

      <!-- Desktop Navigation -->
      <nav class="hidden md:flex items-center space-x-6 text-sm font-medium">
        <a href="index.html" class="hover:text-accent transition">Home</a>
        <a href="about.html" class="hover:text-accent transition">About</a>
        <a href="projects.html" class="hover:text-accent transition">Projects</a>
        <a href="resume.html" class="hover:text-accent transition">Resume</a>
      </nav>

      <!-- Contact Button -->
      <a href="contact.html" class="hidden md:inline-block px-5 py-2 bg-accent text-white rounded-lg font-semibold shadow-md hover:scale-105 transition-transform">Contact</a>

      <!-- Mobile Menu Button -->
      <button id="mobileMenuBtn" class="md:hidden p-2 rounded hover:bg-gray-100 transition" aria-label="Open Menu">
        <svg class="w-6 h-6 text-text" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>
    </div>
  </header>
  <!-- Mobile Navigation Drawer -->
  <div id="mobileMenu" class="fixed inset-0 z-40 bg-black/40 flex md:hidden hidden">
    <div class="bg-white w-3/4 max-w-xs h-full shadow-lg p-6 flex flex-col gap-6">
      <button id="closeMobileMenu" class="self-end mb-4 p-2 rounded hover:bg-gray-100 transition" aria-label="Close Menu">
        <svg class="w-6 h-6 text-text" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
      <a href="index.html" class="text-accent font-semibold">Home</a>
      <a href="about.html" class="hover:text-accent transition">About</a>
      <a href="projects.html" class="hover:text-accent transition">Projects</a>
      <a href="resume.html" class="hover:text-accent transition">Resume</a>
      <a href="contact.html" class="px-5 py-2 bg-accent text-white rounded-lg font-semibold shadow-md hover:scale-105 transition-transform">Contact</a>
    </div>
    <div class="flex-1" id="mobileMenuOverlay"></div>
  </div>
  <!-- Main Content -->
  <main class="flex-grow">
    <section class="container mx-auto px-4 py-8 min-h-screen flex flex-col md:flex-row items-center md:items-start justify-center gap-8">
      <!-- Left: Contact Form -->
      <div class="w-full md:w-1/2 bg-white rounded-lg shadow-lg p-4 sm:p-6 md:p-8 max-w-md flex flex-col justify-center mx-auto md:mx-0">
        <h2 class="text-xl sm:text-2xl font-bold mb-4 sm:mb-6 text-text text-center md:text-left">Send a Message</h2>
        <form class="space-y-4 sm:space-y-6">
          <div>
            <label for="name" class="block text-sm font-medium text-text mb-1 sm:mb-2">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              required
              class="w-full px-3 py-2 sm:px-4 sm:py-3 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-accent text-sm"
              placeholder="Your name"
            />
          </div>
          <div>
            <label for="email" class="block text-sm font-medium text-text mb-1 sm:mb-2">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              class="w-full px-3 py-2 sm:px-4 sm:py-3 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-accent text-sm"
              placeholder="your.email@example.com"
            />
          </div>
          <div>
            <label for="message" class="block text-sm font-medium text-text mb-1 sm:mb-2">Message</label>
            <textarea
              id="message"
              name="message"
              rows="4"
              required
              class="w-full px-3 py-2 sm:px-4 sm:py-3 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-accent resize-none text-sm"
              placeholder="Your message here..."
            ></textarea>
          </div>
          <button
            type="submit"
            class="w-full bg-accent text-white px-4 py-2 sm:px-6 sm:py-3 rounded-lg font-semibold shadow hover:scale-105 transition-transform text-sm sm:text-base"
          >
            Send Message
          </button>
        </form>
      </div>
      <!-- Right: Contact Links -->
      <div class="w-full md:w-1/2 space-y-4 sm:space-y-6 max-w-md flex flex-col justify-center mx-auto md:mx-0">
        <a href="https://github.com/ruwanthiThe" target="_blank" class="flex flex-col items-center p-3 sm:p-4 bg-white rounded-lg shadow-lg hover:shadow-xl transition-shadow">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" alt="GitHub" class="w-8 h-8 mb-2 sm:w-10 sm:h-10 sm:mb-3"/>
          <h2 class="font-bold text-text text-base sm:text-lg">GitHub</h2>
          <p class="text-muted text-xs sm:text-sm">View My Code</p>
        </a>
        <a href="https://www.linkedin.com/in/ruwanthi-thennakoon-469062371/" target="_blank" class="flex flex-col items-center p-3 sm:p-4 bg-white rounded-lg shadow-lg hover:shadow-xl transition-shadow">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/linkedin/linkedin-original.svg" alt="LinkedIn" class="w-8 h-8 mb-2 sm:w-10 sm:h-10 sm:mb-3"/>
          <h2 class="font-bold text-text text-base sm:text-lg">LinkedIn</h2>
          <p class="text-muted text-xs sm:text-sm">Connect with Me</p>
        </a>
        <a href="mailto:ruthennakoon@gmail.com" class="flex flex-col items-center p-3 sm:p-4 bg-white rounded-lg shadow-lg hover:shadow-xl transition-shadow">
          <svg class="w-8 h-8 mb-2 sm:w-10 sm:h-10 sm:mb-3 text-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
          </svg>
          <h2 class="font-bold text-text text-base sm:text-lg">Email</h2>
          <p class="text-muted text-xs sm:text-sm">Send a Message</p>
        </a>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="text-center py-6 text-sm text-muted bg-white border-t">
    Â© 2025. All rights reserved.
  </footer>

  <!-- Scripts -->
  <script src="js/scripts.js"></script>
  <script>
    // Mobile menu functionality
    const mobileMenuBtn = document.getElementById('mobileMenuBtn');
    const mobileMenu = document.getElementById('mobileMenu');
    const closeMobileMenu = document.getElementById('closeMobileMenu');
    const mobileMenuOverlay = document.getElementById('mobileMenuOverlay');
    if (mobileMenuBtn && mobileMenu && closeMobileMenu && mobileMenuOverlay) {
      mobileMenuBtn.addEventListener('click', () => {
        mobileMenu.classList.remove('hidden');
      });
      closeMobileMenu.addEventListener('click', () => {
        mobileMenu.classList.add('hidden');
      });
      mobileMenuOverlay.addEventListener('click', () => {
        mobileMenu.classList.add('hidden');
      });
    }
  </script>
</body>
</html>
